# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

variables:
  azureSubscription: 'Pay-As-You-Go (59890c82-957d-449f-9e09-90de69b12cbe)'
  webAppName: 'romeo.azurewebsites.net'
  env-dev: 'ROMEODOTNETAPP'
  LinuxVM: 'ubuntu-latest'
  WindowsVM: 'windows-latest'

stages:
     - stage: Build
       jobs:
       - job: BuildJob
       pool:
          vmImage: ${LinuxVM}
          steps:
          - task: UseDotNet@2
            displayName: 'Use .NET Core 6'
            inputs:
            version: 6.0.x
 
          - task: DotNetCoreCLI@2
            displayName: Restore
            inputs:
            command: restore
            projects: '**/*.csproj'
 
          - task: DotNetCoreCLI@2
            displayName: Build
            inputs:
            projects: '**/*.csproj'
            arguments: '--configuration $(BuildConfiguration)'
 
          - task: DotNetCoreCLI@2
            displayName: Publish
            inputs:
            command: publish
            publishWebProjects: true
            projects: '**/*.csproj'
            arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory)'
            zipAfterPublish: true
 
          - task: PublishBuildArtifacts@1
            displayName:'Publish Artifact: DotNet'
            inputs:
            PathtoPublish: '$(build.artifactstagingdirectory)'
            ArtifactName: DotNet
            condition: succeededOrFailed()


     - stage: Deploy
       jobs:
       - job: Deploy
       pool:
          vmImage: ${WindowsVMName}
          steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'drop'
              downloadPath: '${System.ArtifactsDirectory}'
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: '$(azureSubscription)'
              appType: 'webApp'
              webAppName: '${env-dev}'
              packageForLinux: '$(System.ArtifactsDirectory)/**/*.zip'
    